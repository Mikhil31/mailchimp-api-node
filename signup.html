<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\styles.css">
</head>

<body class="text-center">
    <form class="form-signin" method="post" action="/">
        <img class="mb-4" src="https://media.tenor.com/SfIBJjbHH9UAAAAM/dog-smile-shyboos.gif" alt="" width="100"
            height="100">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to newsletter</h1>
        <input type="text" name="firstName" class="form-control" placeholder="First Name" required autofocus>
        <br>
        <input type="text" name="lastName" class="form-control" placeholder="Last Name">
        <br>
        <input type="email" name="email" class="form-control" placeholder="Email address" required>
        <div class="checkbox mb-3">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Deez 2017-2018</p>
    </form>
</body>

</html>
